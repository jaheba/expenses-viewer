{%extends "base.html" %}
{% from "expense.macro.html" import expense_table %}

{% block body %}
<br>
<nav class="navbar">
  <div class="navbar-left">
    <div class="navbar-item" style="width:100px">
      <p class="subtitle is-5">
        <strong>Search</strong>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control has-icon has-icon-right">
        <input id="type" class="input" type="text" placeholder="Type">
        <i class="fa fa-question"></i>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control has-icon has-icon-right">
        <input id="gbp" class="input" type="text" placeholder="Amount">
        <i class="fa fa-gbp"></i>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control has-icon has-icon-right">
        <input id="paidby" class="input" type="text" placeholder="Paid By">
        <i class="fa fa-user"></i>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control has-icon has-icon-right">
        <input id="for" class="input" type="text" placeholder="For">
        <i class="fa fa-users"></i>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control has-icon has-icon-right">
        <input id="description" class="input" type="text" placeholder="Text">
        <i class="fa fa-search"></i>
      </p>
    </div>
  </div>
</nav>

<nav class="navbar">
  <div class="navbar-left">
    <div class="navbar-item" style="width:100px">
      <p class="subtitle">
        <strong>Filter</strong>
      </p>
    </div>

    <div class="navbar-item">
      <p class="control">
          <label class="checkbox">
            <input id="fuzzy" type="checkbox">
            FUZZY
          </label>
        </p>
    </div>

    <div class="navbar-item">
      <label class="checkbox">
        <p class="control N with-padding">
            <input id="notsubmitted" type="checkbox" checked>
            NOT SUBMITTED
        </p>
      </label>
    </div>

    <div class="navbar-item">
      <label class="checkbox">
        <p class="control S with-padding">
            <input id="submitted" type="checkbox" checked>
            SUBMITTED
        </p>
      </label>
    </div>

    <div class="navbar-item">
      <label class="checkbox">
        <p class="control R with-padding">
            <input id="reimbursed" type="checkbox" checked>
            REIMBURSED
        </p>
      </label>
    </div>

    <div class="navbar-item">
      <label class="checkbox">
        <p class="control A with-padding">
            <input id="accounted" type="checkbox">
            ACCOUNTED
        </p>
      </label>
    </div>
  </div>

  <div class="navbar-right">
    <p class="navbar-item"><a id="save-btn" class="button is-primary">Save</a></p>
  </div>
</nav>
